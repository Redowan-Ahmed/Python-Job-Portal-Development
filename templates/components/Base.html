<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/static/assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/static/assets/css/boxicon.min.css" />
    <link rel="stylesheet" href="/static/assets/fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="/static/assets/css/meanmenu.css" />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <link rel="stylesheet" href="/static/assets/css/dark.css" />
    <link rel="stylesheet" href="/static/assets/css/responsive.css" />
    {% block meta %}
    {% endblock meta %}
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png" />
    <link rel="stylesheet" href="/static/richtexteditor/rte_theme_default.css" />
    <script type="text/javascript" src="/static/richtexteditor/rte.js"></script>
    <script type="text/javascript" src='/static/richtexteditor/plugins/all_plugins.js'></script>
    <style>
      .job-card .thumb-img img {
          max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="loader-content">
      <div class="d-table">
        <div class="d-table-cell">
          <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
        </div>
      </div>
    </div>
    {% if messages %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="success-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="error-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
      <symbol id="warning-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
  <div class="messages">
    {% for message in messages %}
        <div style="z-index: 9999;" class="me-3 alert {% if message.tags %} {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }} {% endif %} {% endif %}alert-dismissable gap-3 d-flex justify-content-between align-items-center fade show position-fixed bottom-0 end-0 " role="alert">
            <div class="d-flex">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="{% if message.tags %}{{ message.tags }}{% endif %}:"><use xlink:href="#{% if message.tags %}{{ message.tags }}-fill{% endif %}"/></svg>
                <div>
                  {{ message }}
                </div>
            </div>

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      {% endfor %}
  </div>
    {% endif %}
{% block content %}

{% endblock content %}

      <i class="bx bx-chevrons-up bx-fade-up"></i>
    </div>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/static/assets/js/jquery.magnific-popup.min.js"></script>

    <script src="/static/assets/js/custom.js"></script>
  </body>
</html>
